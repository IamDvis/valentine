
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week Interactive Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-burgundy: #500724;
            --color-wine: #831843;
            --color-pink-dark: #be185d;
            --color-pink: #ec4899;
            --color-pink-light: #fbcfe8;
            --color-gold: #ffd700;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, var(--color-wine) 0%, var(--color-burgundy) 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-script {
            font-family: 'Dancing Script', cursive;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .font-sans {
            font-family: 'Poppins', sans-serif;
        }

        /* 3D Book Container - optimized */
        .book-container {
            perspective: 1500px;
            width: 100%;
            max-width: 480px;
            height: 85vh;
            max-height: 650px;
            margin: auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backface-visibility: hidden;
            cursor: pointer;
            will-change: transform;
            contain: layout style;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .page-front,
        .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
        }

        .page-front {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.03),
                3px 3px 15px rgba(0,0,0,0.15);
        }

        .page-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #fff0f5 0%, #ffffff 100%);
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.03),
                -3px 3px 15px rgba(0,0,0,0.15);
        }

        /* Themed Page Backgrounds */
        .theme-rose .page-front {
            background: linear-gradient(160deg, #fff5f7 0%, #ffe0e6 40%, #ffc2d1 100%);
        }
        .theme-rose .page-back { background: linear-gradient(160deg, #ffc2d1 0%, #fff5f7 100%); }
        .theme-rose .corner-decoration { border-color: #f43f5e; }
        .theme-rose .tilted-card { border-color: #fda4af; background: rgba(255, 255, 255, 0.9); }

        .theme-propose .page-front {
            background: linear-gradient(160deg, #fef3f2 0%, #fde4cf 40%, #fcd5ce 100%);
        }
        .theme-propose .page-back { background: linear-gradient(160deg, #fcd5ce 0%, #fef3f2 100%); }
        .theme-propose .corner-decoration { border-color: #e11d48; }
        .theme-propose .tilted-card { border-color: #fecdd3; background: rgba(255, 255, 255, 0.9); }

        .theme-chocolate .page-front {
            background: linear-gradient(160deg, #fdf6ec 0%, #f5e6d3 40%, #e8d5b7 100%);
        }
        .theme-chocolate .page-back { background: linear-gradient(160deg, #e8d5b7 0%, #fdf6ec 100%); }
        .theme-chocolate .corner-decoration { border-color: #92400e; }
        .theme-chocolate .tilted-card { border-color: #d6a87c; background: rgba(255, 255, 255, 0.9); }

        .theme-teddy .page-front {
            background: linear-gradient(160deg, #fefce8 0%, #fef3c7 40%, #fde68a 100%);
        }
        .theme-teddy .page-back { background: linear-gradient(160deg, #fde68a 0%, #fefce8 100%); }
        .theme-teddy .corner-decoration { border-color: #b45309; }
        .theme-teddy .tilted-card { border-color: #fbbf24; background: rgba(255, 255, 255, 0.9); }

        .theme-promise .page-front {
            background: linear-gradient(160deg, #f0f4ff 0%, #dbeafe 40%, #bfdbfe 100%);
        }
        .theme-promise .page-back { background: linear-gradient(160deg, #bfdbfe 0%, #f0f4ff 100%); }
        .theme-promise .corner-decoration { border-color: #3b82f6; }
        .theme-promise .tilted-card { border-color: #93c5fd; background: rgba(255, 255, 255, 0.9); }

        .theme-hug .page-front {
            background: linear-gradient(160deg, #fff7ed 0%, #ffedd5 40%, #fed7aa 100%);
        }
        .theme-hug .page-back { background: linear-gradient(160deg, #fed7aa 0%, #fff7ed 100%); }
        .theme-hug .corner-decoration { border-color: #ea580c; }
        .theme-hug .tilted-card { border-color: #fdba74; background: rgba(255, 255, 255, 0.9); }

        .theme-kiss .page-front {
            background: linear-gradient(160deg, #fdf2f8 0%, #fce7f3 40%, #fbcfe8 100%);
        }
        .theme-kiss .page-back { background: linear-gradient(160deg, #fbcfe8 0%, #fdf2f8 100%); }
        .theme-kiss .corner-decoration { border-color: #db2777; }
        .theme-kiss .tilted-card { border-color: #f9a8d4; background: rgba(255, 255, 255, 0.9); }

        .theme-valentine .page-front {
            background: linear-gradient(160deg, #fff1f2 0%, #ffe4e6 30%, #fecdd3 60%, #fda4af 100%);
        }
        .theme-valentine .page-back { background: linear-gradient(160deg, #fda4af 0%, #fff1f2 100%); }
        .theme-valentine .corner-decoration { border-color: #be123c; }
        .theme-valentine .tilted-card { border-color: #fb7185; background: rgba(255, 255, 255, 0.9); }

        /* Subtle pattern overlay for themed pages */
        .page-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.04;
            font-size: 30px;
            line-height: 40px;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
            word-break: break-all;
            letter-spacing: 10px;
            color: currentColor;
        }

        .page-front .page-content {
            position: relative;
            z-index: 1;
        }

        /* Page thickness effect - simplified */
        .page::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to right, #ddd 0%, #fff 100%);
            z-index: 10;
        }

        /* Cover styling */
        .cover {
            background: var(--color-burgundy);
            position: relative;
            overflow: hidden;
        }

        .cover-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.08) 2px, transparent 2px);
            background-size: 40px 40px;
        }

        .ribbon-vertical {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 60px;
            background: linear-gradient(90deg, var(--color-pink-dark) 0%, var(--color-pink) 50%, var(--color-pink-dark) 100%);
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, var(--color-pink-dark) 0%, var(--color-pink) 50%, var(--color-pink-dark) 100%);
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .ribbon-cut .ribbon-vertical,
        .ribbon-cut .ribbon-horizontal {
            opacity: 0;
            transform: translateX(-50%) scale(1.5);
            filter: blur(10px);
        }

        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .ribbon-cut .bow {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        }

        /* Floating animation - GPU optimized */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .float-anim {
            animation: float 2.5s ease-in-out infinite;
            will-change: transform;
        }

        /* Date ribbon - updated */
        .date-ribbon {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #ff69b4 0%, #d63384 100%);
            color: white;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
            z-index: 20;
            letter-spacing: 0.5px;
            transform: rotate(2deg);
        }

        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px double var(--color-pink);
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Tilted card */
        .tilted-card {
            background: white;
            border: 2px dashed var(--color-pink);
            padding: 20px;
            border-radius: 8px;
            transform: rotate(-2deg);
            box-shadow: 3px 3px 15px rgba(0,0,0,0.1);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, var(--color-pink) 0%, var(--color-pink-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--color-pink) 0%, var(--color-pink-dark) 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            color: #374151;
            padding: 10px 25px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Input styles */
        .input-romantic {
            background: white;
            border: 2px solid var(--color-pink-light);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input-romantic:focus {
            border-color: var(--color-pink);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
        }

        .input-readonly {
            background: linear-gradient(135deg, var(--color-pink-light) 0%, #fce7f3 100%);
            border-color: var(--color-pink);
        }

        /* Floating background elements - reduced count */
        .floating-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
            contain: strict;
        }

        .floating-element {
            position: absolute;
            font-size: 20px;
            opacity: 0.4;
            animation: floatUp linear infinite;
            will-change: transform, opacity;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Confetti - reduced particles */
        .confetti-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
            contain: strict;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 2s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-overlay.active .success-card {
            transform: scale(1);
        }

        /* Proposal arena */
        .proposal-arena {
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .runaway-btn {
            position: relative;
            transition: all 0.3s ease;
        }

        /* Love calculator result */
        .love-result {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--color-pink) 0%, var(--color-pink-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        /* Tap indicator */
        .tap-indicator {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(5px); }
        }

        @keyframes cryFloat {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            30% { transform: translate(-50%, -10px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -40px) scale(1); opacity: 0; }
        }

        /* Responsive - optimized */
        @media (max-width: 640px) {
            .book-container {
                max-width: 95vw;
                height: 80vh;
                perspective: 1200px;
            }

            .page-front, .page-back {
                padding: 12px;
            }

            .corner-decoration {
                width: 40px;
                height: 40px;
            }
            
            .page {
                transition: transform 0.5s ease-out;
            }
        }

        /* Scrollbar styling for content - simplified */
        .page-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .page-content::-webkit-scrollbar {
            display: none;
        }

        /* Calculator page specific */
        .calculator-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8px;
            gap: 6px;
        }

        .calculator-content .text-6xl {
            font-size: 2.2rem;
            margin-bottom: 0;
        }

        .calculator-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .calculator-content .w-full {
            margin-bottom: 0.3rem;
        }

        .calculator-content .input-romantic {
            padding: 8px 14px;
            font-size: 13px;
        }

        .calculator-content .text-4xl {
            font-size: 1.3rem;
            margin: 0.15rem 0;
        }

        .calculator-content .btn-primary {
            padding: 8px 18px;
            font-size: 13px;
            margin-bottom: 0.3rem;
        }

        .calculator-content .btn-secondary {
            padding: 6px 14px;
            font-size: 11px;
            margin-top: 0.3rem;
        }

        #loveResult {
            margin-top: 0.3rem;
        }

        #loveResult.love-result {
            font-size: 38px;
        }

        /* Enter Overlay */
        .enter-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            transition: opacity 0.8s ease;
        }

        .enter-btn {
            background: transparent;
            border: 2px solid var(--color-pink);
            color: var(--color-pink);
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .enter-btn:hover {
            background: var(--color-pink);
            color: white;
            box-shadow: 0 0 20px var(--color-pink);
            transform: scale(1.05);
        }

        /* Music Control Button */
        .music-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid var(--color-pink);
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .music-btn.playing {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // Enter name and cut ribbon
        function enterName() {

        // Cut ribbon animation
        function cutRibbon(event) {
            if (event) event.stopPropagation();

            const music = document.getElementById('bgMusic');
            if (music.paused) {
                toggleMusic();
            }

            isRibbonCut = true;
            const cover = document.getElementById('coverPage');
            cover.classList.add('ribbon-cut');

        }

        // Theme classes for each day
        const dayThemes = ['theme-rose', 'theme-propose', 'theme-chocolate', 'theme-teddy', 'theme-promise', 'theme-hug', 'theme-kiss', 'theme-valentine'];

        // Create Proposal Page

        // Runaway NO button

            const displayName = recipientName || '';

            page.innerHTML = `

                if (e.target.closest('button') || e.target.closest('input')) return;
                
                if (page.classList.contains('flipped')) {

                    updateZIndexes();

        // Calculate Love Compatibility
        function calculateLove() {
            const partnerName = document.getElementById('partnerName').value.trim();
            
            if (!partnerName) {
                document.getElementById('partnerName').style.borderColor = '#ef4444';
                return;
            }
            
            const name1 = (recipientName || 'You').toLowerCase();
            const name2 = partnerName.toLowerCase();
            
            // Special cases
            if (name1 === name2 || name1.includes('love') || name2.includes('love')) {
                showLoveScore(100);
                return;
            }
            
            // Calculate based on character codes
            let sum1 = 0, sum2 = 0;
            for (let char of name1) sum1 += char.charCodeAt(0);
            for (let char of name2) sum2 += char.charCodeAt(0);
            
            const combined = sum1 + sum2;
            const score = 60 + (combined % 40);
            
            showLoveScore(score);
        }

        // Show Love Score with animation
        function showLoveScore(score) {
            const resultDiv = document.getElementById('loveResult');
            const percentageEl = document.getElementById('lovePercentage');
            const messageEl = document.getElementById('loveMessage');
            
            resultDiv.classList.remove('hidden');
            
            let current = 0;
            const interval = setInterval(() => {
                current += 2;
                if (current >= score) {
                    current = score;
                    clearInterval(interval);
                }
                percentageEl.textContent = current + '%';
            }, 30);
            
            if (score >= 90) {
                messageEl.textContent = 'üíï Soulmates! Made for each other!';
            } else if (score >= 80) {
                messageEl.textContent = '‚ù§Ô∏è Perfect match! True love!';
            } else if (score >= 70) {
                messageEl.textContent = 'üíó Great compatibility! Beautiful bond!';
            } else {
                messageEl.textContent = 'üíñ Love is growing! Keep nurturing it!';
            }
            
            createConfetti();
        }

        // Flip page
        function flipPage(pageNum) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                const num = parseInt(page.dataset.page);
                if (num <= pageNum) {
                    page.classList.add('flipped');
                }
            });
            currentPage = pageNum + 1;
            updateZIndexes();
        }

        // Update z-indexes
        function updateZIndexes() {
            const pages = document.querySelectorAll('.page');
            const totalPages = pages.length;
            pages.forEach(page => {
                const num = parseInt(page.dataset.page);
                if (page.classList.contains('flipped')) {
                    page.style.zIndex = num;
                } else {
                    page.style.zIndex = totalPages - num;
                }
            });
        }

        // Copy link
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied!');
            });
        }
    </script>
